<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for i in data %}
    <form action="{% url 'updatecourse' i.id}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <img src="{{i.photo.url}}" alt="" srcset="">
        <p>{{i.name.url}}</p>
        <p>{{i.fee.url}}</p>
        <p>{{i.description.url}}</p>
        <button type="submit">Update</button>

    </form>
</body>
</html>
